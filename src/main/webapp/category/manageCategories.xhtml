<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:p="http://primefaces.org/ui"
    >
    <ui:param name="caPageName" value="Zarządzanie kategorią" />

    <ui:define name="main">
        <div>
            <p>Zarządzanie kategoriami</p>
            <br/>

            <h:link value="#{globalLayoutController.rootCategory.name}" outcome="manageCategory" >
                <f:param name="id" value="#{globalLayoutController.rootCategory.id}" />
            </h:link>

            <o:tree value="#{globalLayoutController.categoriesTree}" var="category" varNode="categoryNode">
                <o:treeNode>
                    <ul>
                        <o:treeNodeItem>
                            <li>
                                <h:link value="#{category.name}" outcome="manageCategory" >
                                    <f:param name="id" value="#{category.id}" />
                                </h:link>
                                <o:treeInsertChildren />
                            </li>
                        </o:treeNodeItem>
                    </ul>
                </o:treeNode>
            </o:tree>

        </div>

    </ui:define>
</ui:composition>
