<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:param name="caPageName" value="Szczegóły szablonu atrybutu elementu" />

    <ui:define name="main">
        <c:set var="controller" value="#{readElementAttributeTemplateController}" />
        <f:metadata>
            <f:viewParam name="id"/>
        </f:metadata>

        <strong>Oglądasz szablon atrybutu elementu:<br/></strong>
        <table class="ca-table">
            <tr>
                <td>Id</td>
                <td><h:outputText value="#{controller.attribute.id}"/></td>
            </tr>
            <tr>
                <td>Nazwa</td>
                <td><h:outputText id="attribute-name-input" value="#{controller.attribute.name}"/></td>
            </tr>
            <tr>
                <td>Rodzaj</td>
                <td><h:outputText value="#{controller.attribute.type}"/></td>
            </tr>
            <tr>
                <td>Kategoria</td>
                <td>
                    <ui:include src="/WEB-INF/templates/renderCategory.xhtml">
                        <ui:param name="category" value="#{controller.attribute.category}" />
                    </ui:include>
                </td>
            </tr>
            <tr>
                <td>Kolejność wyświetlania</td>
                <td><h:outputText value="#{controller.attribute.displayOrder}"/></td>
            </tr>
            <tr>
                <td>Wyszukiwalne</td>
                <td><h:selectBooleanCheckbox value="#{controller.attribute.searchable}" disabled="true"/></td>
            </tr>
        </table>
        <h:link rendered="#{accessController.admin}"
                outcome="/attribute/template/updateElementAttributeTemplate" styleClass="btn btn-primary">
            <f:param name="id" value="#{controller.attribute.id}" />
            <h:graphicImage value="/resources/gfx/icons/edit_16.png"/>
            Zmień
        </h:link>
        <h:link rendered="#{accessController.admin}"
                outcome="/attribute/template/deleteElementAttributeTemplate" styleClass="btn btn-primary ml-2">
            <f:param name="id" value="#{controller.attribute.id}" />
            <h:graphicImage value="/resources/gfx/icons/delete_16.png"/>
            Usuń
        </h:link>

    </ui:define>
</ui:composition>
