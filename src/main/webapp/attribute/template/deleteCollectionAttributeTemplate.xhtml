<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:param name="caPageName" value="Usuwanie szablonu atrybutu kolekcji" />

    <ui:define name="main">
        <c:set var="controller" value="#{deleteCollectionAttributeTemplateController}" />
        <f:metadata>
            <f:viewParam name="id"/>
        </f:metadata>

        <strong>
            <h:outputText value="Czy na pewno chcesz usunąć szablon atrybutu '#{controller.attribute.name}' z kategorii "/>
            <ui:include src="/WEB-INF/templates/renderCategory.xhtml">
                <ui:param name="category" value="#{controller.attribute.category}" />
            </ui:include>
        </strong>
        <br/>

        <o:form includeViewParams="true">
            <h:commandLink action="#{controller.confirm}" styleClass="btn btn-danger">
                <h:graphicImage value="/resources/gfx/icons/delete_16.png"/>
                Tak, chcę usunąć
            </h:commandLink>
        </o:form>

    </ui:define>
</ui:composition>
