<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:p="http://primefaces.org/ui">
<!-- JSF parameters -->
<!--@elvariable id="collection" type="net.kawinski.collecting.data.model.Collection" -->
<!--@elvariable id="extraStyles" type="java.lang.String" -->
<h:body>

    <td>
        <ui:include src="/WEB-INF/templates/renderIcon.xhtml">
            <ui:param name="icon" value="#{collection.image}" />
        </ui:include>
    </td>
    <td>
        <h:link styleClass="ca-link-collection ${extraStyles}" value="#{collection.name}" outcome="/collection/readCollection">
            <f:param name="id" value="#{collection.id}" />
        </h:link>
    </td>

</h:body>
</html>
